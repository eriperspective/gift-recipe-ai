<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Tag - Lord Windmere</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@400;700&family=Merriweather:wght@300;400;700&family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Lora', serif;
            background: #2a2a2a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .tag-container {
            perspective: 1000px;
            width: 400px;
            height: 550px;
        }
        
        .tag {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        
        .tag.flipped {
            transform: rotateY(180deg);
        }
        
        .tag-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .tag-front {
            background: white;
            display: flex;
            flex-direction: column;
        }
        
        .tag-back {
            background: white;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .ribbon-hole {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #1b5e20 0%, #2e7d32 100%);
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            border: 3px solid rgba(255,255,255,0.5);
        }
        
        .ribbon {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 80px;
            background: linear-gradient(135deg, #1b5e20 0%, #2e7d32 100%);
            opacity: 0.3;
            clip-path: polygon(0 0, 100% 0, 100% 70%, 50% 100%, 0 70%);
        }
        
        .tag-header {
            background: linear-gradient(135deg, #1b5e20 0%, #2e7d32 100%);
            padding: 50px 30px 30px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .tag-content {
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .recipient {
            font-family: 'Great Vibes', cursive;
            font-size: 42px;
            font-weight: 400;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .greeting {
            font-family: 'Dancing Script', cursive;
            font-size: 18px;
            opacity: 0.9;
            font-weight: 600;
        }
        
        .gift-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
            font-weight: 600;
        }
        
        .gift {
            font-family: 'Merriweather', serif;
            font-size: 20px;
            color: #333;
            font-weight: 700;
        }
        
        .poem {
            font-family: 'Dancing Script', cursive;
            font-size: 16px;
            line-height: 1.6;
            color: #2e7d32;
            font-style: italic;
            padding: 15px;
            background: rgba(0,0,0,0.02);
            border-radius: 10px;
            border-left: 3px solid #2e7d32;
            white-space: pre-line;
        }
        
        .sender {
            font-family: 'Lora', serif;
            font-size: 14px;
            color: #666;
            text-align: right;
            margin-top: auto;
        }
        
        .sender-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 5px;
        }
        
        .sender-name {
            font-weight: 600;
            color: #2e7d32;
        }
        
        .qr-container {
            border: 5px solid #2e7d32;
            border-radius: 15px;
            padding: 20px;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .qr-code {
            width: 200px;
            height: 200px;
            display: block;
        }
        
        .version {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 9px;
            color: rgba(0,0,0,0.3);
            font-family: 'Lora', serif;
        }
        
        .tag-container:hover .tag-face {
            box-shadow: 0 20px 60px rgba(0,0,0,0.7), 
                        0 0 40px #2e7d3240;
        }
        
        @media print {
            body {
                background: white;
            }
            .tag-container {
                page-break-after: always;
            }
        }
        
        @media (max-width: 480px) {
            .tag-container {
                width: 90vw;
                height: calc(90vw * 1.375);
            }
        }
    </style>
</head>
<body>
    <div class="tag-container">
        <div class="tag" onclick="this.classList.toggle('flipped')">
            <!-- Front -->
            <div class="tag-face tag-front">
                <div class="ribbon-hole"></div>
                <div class="ribbon"></div>
                
                <div class="tag-header">
                    <div class="recipient">Lord Windmere</div>
                    <div class="greeting">Joyeuses FÃªtes</div>
                </div>
                
                <div class="tag-content">
                    <div>
                        <div class="gift-label">Gift</div>
                        <div class="gift">Noble Manuscripts of Plays</div>
                    </div>
                    
                    <p class="poem">Manuscripts of plays, both old and new,
For one who loves the stage as scholars do.
May laughter ring from every witty line,
And noble words make merry as we dine.</p>
                    
                    <div class="sender">
                        <span class="sender-label">From</span>
                        <span class="sender-name">Prince Greyson</span>
                    </div>
                </div>
                
                <div class="version">v1.0 | Winter Festival 2025</div>
            </div>
            
            <!-- Back -->
            <div class="tag-face tag-back">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://example.com/noble-message" alt="QR Code" class="qr-code">
                <div class="qr-container"><img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://example.com/noble-message" alt="QR Code" class="qr-code"></div>
            </div>
        </div>
    </div>
</body>
</html>
